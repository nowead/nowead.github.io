{{ define "main" }}
  <main class="post">
    <article>
      <h1 class="post-title">{{ .Title }}</h1>
      {{ with .Params.Cover }}
      <div class="post-cover">
        {{ if .image }}
          <img src="{{ .image | absURL }}" alt="{{ $.Title }}" />
        {{ end }}
      </div>
      {{ end }}
      <div class="post-content">
        {{ .Content }}
      </div>

      <div class="posts">
        {{ range .Pages.ByDate }}
        <a href="{{ .Permalink }}" class="post-link">
          <div class="post on-list">
            <h2 class="post-title">
              {{ .Title | markdownify }}
            </h2>
            <div class="post-meta">
              {{ if .Date }}
                <time class="post-date">
                  {{ .Date.Format "2006-01-02" }}
                </time>
              {{ end }}
            </div>
            {{ with .Params.Summary }}
            <div class="post-content">
              {{ . }}
            </div>
            {{ end }}
          </div>
        </a>
        {{ end }}
      </div>
    </article>
  </main>
{{ end }}
