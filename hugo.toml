baseURL = "https://nowead.github.io/"
languageCode = "ko-kr"
title = "Damin's Blog"
theme = "terminal"

[pagination]
  pagerSize = 10

# Taxonomy 설정 (태그, 카테고리, 시리즈)
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

[params]
  contentTypeName = "posts"
  showMenuItems = 5
  fullWidthTheme = false
  centerTheme = true
  themeColor = "blue"

[params.twitter]
  # set Twitter handles for Twitter cards
  # see https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started#card-and-content-attribution
  # do not include @
  creator = ""
  site = ""

[languages]
  [languages.ko]
    languageName = "Korean"
    title = "민대원 | Graphics & Game Engine Developer"
    subtitle = "Vulkan, Game Engine Architecture, Real-time Rendering"
    keywords = "vulkan, game engine, graphics, rendering"
    copyright = ""
    menuMore = "더보기"
    readMore = "읽기"
    readOtherPosts = "다른 글 보기"

    [languages.ko.params.logo]
      logoText = "Damin's Blog"
      logoHomeLink = "/"

    [[languages.ko.menu.main]]
      identifier = "about"
      name = "About"
      url = "/about"
      weight = 1

    [[languages.ko.menu.main]]
      identifier = "series"
      name = "Series"
      url = "/series"
      weight = 2

    [[languages.ko.menu.main]]
      identifier = "vulkan-study"
      name = "Vulkan Study"
      url = "/vulkan-study-log"
      weight = 3

    [[languages.ko.menu.main]]
      identifier = "tags"
      name = "Tags"
      url = "/tags"
      weight = 4

    [[languages.ko.menu.main]]
      identifier = "github"
      name = "GitHub"
      url = "https://github.com/nowead"
      weight = 5

    [[languages.ko.menu.main]]
      identifier = "velog"
      name = "Velog"
      url = "https://velog.io/@dwm9510"
      weight = 6

# 마크다운 설정
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = true
    noClasses = false
    style = "monokai"
  [markup.goldmark.renderer]
    unsafe = true

# 요약 설정
summaryLength = 70